<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .hidden {
            display: none;
        }
        .alertMessage{
            display:none;
        }

        .b2c-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Required B2C Form (hidden) -->
    <div class="b2c-container">
        <div id="api" class="hidden">
            <!-- This empty div is REQUIRED for B2C to function -->
        </div>
    </div>

    <!-- Bootstrap Success Modal -->
    <div class="modal fade show" id="successModal" tabindex="-1" style="display: block;" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success!</h5>
                </div>
                <div class="modal-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle-fill mb-3" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                    <h4>Password Reset Complete</h4>
                    <p>Your password has been successfully updated.</p>
                </div>
                <div class="modal-footer">
                    <button id="continue" type="button" class="btn btn-success w-100">Continue to Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- B2C Form Handler -->
    <script>
        $(document).ready(function () {
            // Initialize modal (already shown)
            var modal = new bootstrap.Modal(document.getElementById('successModal'), {
                backdrop: 'static',
                keyboard: false
            });
            modal.show();
           
        });
    </script>
</body>
</html>
