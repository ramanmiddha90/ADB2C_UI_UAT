<!DOCTYPE html>
<!-- saved from url=(0036)https://dimkoig1.github.io/signin.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ramanmiddha90.github.io/ADB2C_UI_UAT/styles/global.css" data-preload="true">
    <link rel="stylesheet" href="https://ramanmiddha90.github.io/ADB2C_UI_UAT/styles/main_v2.css" data-preload="true">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style type="text/css">
        #cancel {
            display: none;
        }
    </style>
    <!--<script src="https://adb2c-ui-uat.pages.dev/Scripts/signin.js"></script>-->
    <script src="https://ramanmiddha90.github.io/ADB2C_UI_UAT/Scripts/signin.js"></script>
</head>
<body>
    <div class="wrapper">
        <img id="logo" src="https://ramanmiddha90.github.io/ADSolarAsests/objects/sandoz-logo_6.svg" alt="Sandoz Logo" style="display:none;">
        <div id="form">
            <div id="api" data-name="SelfAsserted" style="display: none;">
            </div>
            <div class="claims-provider-list-buttons social" aria-label="Are you a Sandoz associate?" role="form">
                <div class="intro">
                    <p id="ssointro" aria-level="1">Are you a Sandoz associate?</p>
                </div>
                <div class="options">

                    <div>
                        <button class="accountButton claims-provider-selection" id="NovartisExchange" role="link">Sandoz login</button>
                    </div>
                </div>
            </div>
            <div class="claims-provider-list-buttons social" role="form">
                <div class="intro">
                    <div style="margin-top:16px;font-size:18px">
                        <span id="lblSignup" aria-level="1">Not having a Sandoz account yet? </span>
                        <a id="signup"  href='javascript:undefined'>Sign up now!</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

        $('body').prepend('<div class="backdrop"></div>');
        $('form').prepend('<div id="custom_loader_container" class="verifying-modal"><div id="custom_text">Please wait while it loads</div></div>');

    </script>-->
  
</body>

</html>
