    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ramanmiddha90.github.io/ADB2C_UI_UAT/styles/global.css" data-preload="true">
    <link rel="stylesheet" href="https://ramanmiddha90.github.io/ADB2C_UI_UAT/styles/main_v2.css" data-preload="true">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style type="text/css">
     /*   #cancel {
            display: none;
        }*/
    </style>
    <head>
        <title>Password Reset</title>
        <script type="text/javascript">
            window.onload = function () {
                // Wait until the form is rendered by B2C
                setTimeout(function () {
                    const form = document.querySelector('form');
                    const continueBtn = document.querySelector('button[id^="next"]');

                    if (form && continueBtn) {
                        continueBtn.onclick = function (e) {
                            e.preventDefault(); // Prevent default B2C submission

                            alert("Password must be at least 8 characters long and include one uppercase letter and one number.");
                            return; // Don't submit

                            // Optionally, also trigger B2C's HTML5 validation
                            if (form.checkValidity()) {
                                form.submit();
                            } else {
                                form.reportValidity();
                            }
                        };
                    }
                }, 500); // wait for B2C to inject the DOM
            };
        </script>
    </head>
</head>
<body>
    <div class="wrapper">
        <img id="logo" src="https://ramanmiddha90.github.io/ADSolarAsests/objects/sandoz-logo_6.svg" alt="Sandoz Logo" style="display:none;">
        <div id="form">
            <div id="api" data-name="SelfAsserted" style="display: none;">
            </div>
        </div>
    </div>

</body>
